        <title>Formulario de datos</title>

    <body>
        <form action="resultado.html">
            <fieldset>
                <legend>Datos personales</legend>
                Nombre<br>

                <input name="estado_civil"

                    value="casado">

                <label>

            <br>
            Seleccione su foto:
            <br>

 dfsdf
dfsdf
dsfsd
fsdf
sdfsfsd
dfs
